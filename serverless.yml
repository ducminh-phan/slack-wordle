service: slack-wordle

plugins:
  - serverless-esbuild

provider:
  name: aws
  runtime: nodejs16.x
  region: us-east-1

functions:
  default:
    handler: src/handler.default
    memorySize: 128
    events:
      - schedule: cron(0 11 * * ? *)
    environment:
      SLACK_WEBHOOK_URL: ${env:SLACK_WEBHOOK_URL}

custom:
  esbuild:
    target: node16
