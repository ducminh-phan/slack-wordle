service: slack-wordle

plugins:
  - serverless-plugin-typescript

provider:
  name: aws
  runtime: nodejs14.x
  region: us-west-2

functions:
  default:
    handler: src/handler.default
    memorySize: 128
    events:
      - schedule: cron(0 11 * * ? *)
    environment:
      SLACK_WEBHOOK_URL: ${env:SLACK_WEBHOOK_URL}
