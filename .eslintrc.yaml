env:
  node: true
  es2021: true
parser: "@typescript-eslint/parser"
parserOptions:
  project: "./tsconfig.json"
plugins:
  - "@typescript-eslint"
  - "simple-import-sort"
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - prettier
rules:
  simple-import-sort/imports: error
  simple-import-sort/exports: error
